        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/1456\">Audio Analogue Crescendo CD Player ex display $630</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$999.00</div></td></tr></table></td>\n
        <tr><td><p></p>\r\nA bit of classic eytie hardware ... a macho CD Player a
        la Roxanne Kandy but less than a grand. The mediterranean surrender monkeys
        fight back against the British ... aided by liberal morals and currency rates.</p></td></tr>\n
        <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1456\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Arcam CD 17 -  ex display $800\" -->\n<table cellpadding=\"0\" cellspacing=\"2\"
        style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr
        width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1021\">Arcam
        CD 17 -  ex display $800</a></div></td><td width=\"20%\" ><div class=\"titleright\">$1198.00</div></td></tr></table></td>\n
        <tr><td><p><p>\r\nThe CD73 was a workhorse of a machine for Carlton Audio
        Visual, a real go-to player that you could count on to sound good in almost
        any system you dropped it into. It's replacement, the CD17, manages to better
        it, resulting in more detail, depth and staging,providing superlative performance
        for the money. Cosmetically its been upgraded too, falling into the more expensive
        FMJ (Full Metal Jacket)lineup. Do try it.</p></td></tr>\n <tr><td class=\"small\"><a
        href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1021\" title=\"Read
        the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Arcam A18 ex demo $850\" -->\n<table cellpadding=\"0\" cellspacing=\"2\"
        style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr
        width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1250\">Arcam
        A18 ex demo $850</a></div></td><td width=\"20%\" ><div class=\"titleright\">$1298.00</div></td></tr></table></td>\n
        <tr><td><p><p>\r\nArcams entry point amp is a real cracker. There is great
        grip and control, plenty of detail and enough slam to keep the bass pigs happy.
        Its also solidly put together and come with a handy remote. Pair it up with
        a slim floorstander or a high quality bookshelf and you'll have the makings
        of a great system.</p></td></tr>\n <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1250\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Wadia 151 Power Dac with amplifier ... ex demo $900\" -->\n<table
        cellpadding=\"0\" cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n
        <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div
        class=\"title\"><a href=\"?q=node/view/1433\">Wadia 151 Power Dac with amplifier
        ... ex demo $900</a></div></td><td width=\"20%\" ><div class=\"titleright\">$1499.00</div></td></tr></table></td>\n
        <tr><td><p><p>\r\nThis is dead cool ... one looks at it thinking \"surely
        this is a little geek toy that attempts to offer cuteness rather than musical
        performance\" ... yet the sound is substantial and encompassing with the right
        treble and bass qualities to make the most of an iPod sound track.</p></td></tr>\n
        <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1433\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Creek EVO CD Player ... ex demo in Silver $825\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/783\">Creek EVO CD Player ... ex demo in Silver $825</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$1575.00</div></td></tr></table></td>\n
        <tr><td><p><br /><br />\r\nWe really like the new Creek EVO range. The amp
        and CD represent ridiculous performance levels for their price point. Well
        built. Great sound. Cool looks (well, at least in the black finish). If you
        want serious HiFi but are on a budget of just around $1.5K for an amp or CD
        player, the EVO range fits the bill.</p></td></tr>\n <tr><td class=\"small\"><a
        href=\"http://www.carltonaudiovisual.com.au/?q=node/view/783\" title=\"Read
        the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Creek EVO II Integrated Amplifier ex demo at $1100\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/784\">Creek EVO II Integrated Amplifier ex demo at $1100</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$1575.00</div></td></tr></table></td>\n
        <tr><td><p>We really like the new Creek EVO range. The amp and CD represent
        ridiculous performance levels for their price point. Well built. Great sound.
        Cool looks (well, at least in the black finish). If you want serious HiFi
        but are on a budget of just over $1k for an amp or CD player, the EVO range
        fits the bill.</p></td></tr>\n <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/784\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Rega Maia Power Amplifier .. two ex display at $950 each ...\" -->\n<table
        cellpadding=\"0\" cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n
        <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div
        class=\"title\"><a href=\"?q=node/view/536\">Rega Maia Power Amplifier ..
        two ex display at $950 each ...</a></div></td><td width=\"20%\" ><div class=\"titleright\">$1899.00</div></td></tr></table></td>\n
        <tr><td><p><p>The Maia is an 85 watt per channel high performance audio power
        amplifier housed in the Rega custom built extruded aluminium case. The amplifier
        has a fully protected output stage with DC and electronic thermal protection,
        and a power monitor for both transformers. High quality Evox capacitors have
        been used in the signal path throughout. The Maia uses the Rega \"common base
        driver stage\" circuit design. Rega used circuit modelling and listening tests
        to design this amplifier resulting in superb reliability and exceptional sound
        quality. Sanken 200w output transistors are used in a high current output
        stage and will drive the most awkward of speaker systems. The power supply
        uses two generously rated toroidal transformers with 28,200mF of parallel
        connected smoothing capacitors, which will provide enough current to drive
        the hardest of loads.</p></td></tr>\n <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/536\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"NAD T587 Blu Ray,   $600 down from $1999\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/1094\">NAD T587 Blu Ray,   $600 down from $1999</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$1999.00</div></td></tr></table></td>\n
        <tr><td><p>An excellent bargain in a high end Blu ray player ... the T587
        is typically NAD minimalist in appearence but with good quality componenets.
        oddly you can uniquely drive the on screen menus via the front panel without
        the remote which is a known lifesaver in certain movie situations. Two only
        at this price, one on display and one in backup.</p></td></tr>\n</table>\n\n<!--
        node: \"Musical Fidelity A5.5 Cd Player\" -->\n<table cellpadding=\"0\" cellspacing=\"2\"
        style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr
        width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1679\">Musical
        Fidelity A5.5 Cd Player</a></div></td><td width=\"20%\" ><div class=\"titleright\">$2000.00</div></td></tr></table></td>\n
        <tr><td><p>This one got left behind ... <br />\r\nA fantastic dedicated CD
        Playewr .. one only in silver with black handles ... was $4995</p></td></tr>\n</table>\n\n<!--
        node: \"Marantz BD7003 Blu Ray Player...one unit left, brand new in box and
        heavily reduced... $700\" -->\n<table cellpadding=\"0\" cellspacing=\"2\"
        style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr
        width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1183\">Marantz
        BD7003 Blu Ray Player...one unit left, brand new in box and heavily reduced...
        $700</a></div></td><td width=\"20%\" ><div class=\"titleright\">$2199.00</div></td></tr></table></td>\n
        <tr><td><p>A bargain in high end Blu Ray reproduction ...</p></td></tr>\n</table>\n\n<!--
        node: \"Arcam Solo Audiophile System with FM tuner .. one ex display at $1250
        ....\" -->\n<table cellpadding=\"0\" cellspacing=\"2\" style=\"border 0px;
        width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td
        \ width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/354\">Arcam Solo
        Audiophile System with FM tuner .. one ex display at $1250 ....</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$2498.00</div></td></tr></table></td>\n
        <tr><td><p><p>Finally a simple, sleek and fabulous sounding audio system all
        in one.  Arcam's new Solo takes design features and specifications out of
        their award-winning CD73 CD Player, A65+ Amplifier and T61 Tuner and combines
        them together in very accesible, low profile design.</p></td></tr>\n <tr><td
        class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/354\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Sim2 Domino 60 DLP 1080P italianate stallion\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/1023\">Sim2 Domino 60 DLP 1080P italianate stallion</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$3000.00</div></td></tr></table></td>\n
        <tr><td><p><p>Now just got two of these at this terrific price point down
        from $6999 originally ... a fantastic value projector, combining the DLP virtues
        of image smoothness, colour dynamic and real black levels with that magic
        number of pixels and a price point that otherwise only enabled one to acquire
        an LCD brand major product.</p></td></tr>\n <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1023\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Creek Destiny CD Player  ex display $2000\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/741\">Creek Destiny CD Player  ex display $2000</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$3275.00</div></td></tr></table></td>\n
        <tr><td><p>Quirky, interesting, original and just a little British. We really
        dig the new Creek Destiny series of electronics. Revealing yet oh so musical.
        Will breathe new life into the most sterile of systems.</p></td></tr>\n <tr><td
        class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/741\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Rega Elicit Amp and Saturn CD Player, limited offer at $4500, Originally
        nearly $8K ...\" -->\n<table cellpadding=\"0\" cellspacing=\"2\" style=\"border
        0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td
        \ width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1331\">Rega Elicit
        Amp and Saturn CD Player, limited offer at $4500, Originally nearly $8K ...</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$4500.00</div></td></tr></table></td>\n
        <tr><td><p>This is a terrific limited offer for this very beautiful English
        combination of toploading CD Player and integrated amplifier.<br />\r\n<br
        />\r\n<br />\r\nThe combination offers a music reproduction quality that is
        deep and lush with a holographic out reach of the soundstage and an enveloping
        warmth that just supplies the a musical fullness to the room in which the
        music is played.</p></td></tr>\n <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1331\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n</p></td></tr>\n</table>\n</td>\n<!--
