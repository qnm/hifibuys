        src=\"themes/cav/images/pixel.gif\" width=\"480\" height=\"1\"> \n\n<!-- node:
        \"Clearance Corner\" -->\n<table cellpadding=\"0\" cellspacing=\"2\" style=\"border
        0px; width: 100%;\">\n <tr><td><div class=\"title\">Clearance Corner</div></td></tr>\n
        <tr><td><p><center></center><br><center><span class=\"title\">Q Acoustics
        2010 Clearance Special $299 $299.00</span></center><br>\n<!-- node: \"Arcam
        A18 and CD17 amp and CD Player ex display deals\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/1401\">Arcam A18 and CD17 amp and CD Player ex display
        deals</a></div></td><td width=\"20%\" ><div class=\"titleright\"></div></td></tr></table></td>\n
        <tr><td><p><p>\r\nI feel like I've been transported back into the 70's ...
        it's been that long since I could offer a couple of pommie components at a
        $1000 ea price point ... not only that but they have subtley useful tone controls
        and a rich and real sound that perfectly matches for example PMC DB1's or
        Monitor Audio RX1's. While the rest of us are chasing an impossible multi
        channel dream you can get totally real with this simple but very cool and
        buildable amp and CD player and do some real music in your home.\r\n<br ><br
        >\r\n<p align=\"center\">\r\n<img src=\"images/arcam/a18.jpg\">\r\n</p>\r\n\r\n<br
        ><br >\r\n<a target=\"_blank\" href=\"http://www.arcam.co.uk/products,fmj,Integrated-Amplifiers,A18.htm#\r\n\"
        target=\"_blank\">Arcam's website for the A18</a>.\r\n\r\n<br ><br >\r\n<a
        target=\"_blank\" href=\"http://www.arcam.co.uk/products,fmj,cd-players,CD17.htm\r\n\"
        target=\"_blank\">And for the CD17</a>.</p></td></tr>\n <tr><td class=\"small\"><a
        href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1401\" title=\"Read
        the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Marantz PM15 S2 Amplifier  and SA15S2 Cd player Limited Edition ...
        demo clearance $2200 each\" -->\n<table cellpadding=\"0\" cellspacing=\"2\"
        style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr
        width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1605\">Marantz
        PM15 S2 Amplifier  and SA15S2 Cd player Limited Edition ... demo clearance
        $2200 each</a></div></td><td width=\"20%\" ><div class=\"titleright\"></div></td></tr></table></td>\n
        <tr><td><p>Mr Ishiwata is hard at work still at Marantz after 30 years. It
        is said he only sleeps on aeroplanes beetween Hi Fi shows and the design studio.
        \r\n<br><br>\r\nThe S2 15 series are Ken's latest limited edition stereo venture
        and have been getting rave initial press reports from the likes of Hi Fi News
        et al.</p></td></tr>\n <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1605\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Q Acoustics 2010 Clearance Special $299\" -->\n<table cellpadding=\"0\"
        cellspacing=\"2\" style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\"
        width=\"100%\"><tr width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a
        href=\"?q=node/view/1677\">Q Acoustics 2010 Clearance Special $299</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$299.00</div></td></tr></table></td>\n
        <tr><td><p><p align=\"center\">\r\n<img src=\"/images/qacoustics/2010.jpg\"
        alt=\"Q Acoustics 2020i Melbourne\">\r\n</p>\r\n<br><br>\r\nWe have run out
        specials on the Q Acoustics 2010 Bookshelf speakers\r\n<br><br>\r\nGet in
        quick for this special 25% off ($100 saving!)</p></td></tr>\n <tr><td class=\"small\"><a
        href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1677\" title=\"Read
        the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Q Acoustics 2010 $299\" -->\n<table cellpadding=\"0\" cellspacing=\"2\"
        style=\"border 0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr
        width=\"100%\"><td  width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1283\">Q
        Acoustics 2010 $299</a></div></td><td width=\"20%\" ><div class=\"titleright\">$399.00</div></td></tr></table></td>\n
        <tr><td><p><p>\r\nStarting out the new 2000 series from Q-Acoustics is the
        2010, a great little speaker with bags of character. Its got a smooth sound
        and is simple to drive, making it an ideal partner for an entry point integrated
        amp. Plus its at home in home thatre operations too, partnering well with
        its matching centre and sub. Gloss finish is available at a slight premium.</p></td></tr>\n
        <tr><td class=\"small\"><a href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1283\"
        title=\"Read the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Denon AVR1312\" -->\n<table cellpadding=\"0\" cellspacing=\"2\" style=\"border
        0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td
        \ width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1399\">Denon AVR1312</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$450.00</div></td></tr></table></td>\n
        <tr><td><p><p>\r\nCalling this receiver entry point is doing it rather a disservice.
        Sure, its priced like an entry point unit, but it's not featured like one.
        4 HDMI inputs including 3D pass through, HD audio decoding, front panel portable
        input, the list goes on. Sure, you miss a few bits and bobs, like audyssey
        room correction, but don't forget that the 1612 is only two hundred dollars
        more. Plus, this thing sounds great! This is no budget receiver, this is a
        proper Denon receiver replete with Denon's control and musicality. Come in
        and try it.'\r\n<br ><br >\r\nActually as a contender for a good budget system
        this is a fantastic unit when combined with a Cambridge Minx system or a Monitor
        Audio Bronze AV speaker package ...</p></td></tr>\n <tr><td class=\"small\"><a
        href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1399\" title=\"Read
        the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Denon AVR1612\" -->\n<table cellpadding=\"0\" cellspacing=\"2\" style=\"border
        0px; width: 100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td
        \ width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1398\">Denon AVR1612</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$575.00</div></td></tr></table></td>\n
        <tr><td><p><p>\r\n\r\nIf the AV receiver is the brains of your home automation
        system, then none are smarter than Denon.\r\n<br />\r\nEven at its modest
        price point the AVR1612 packs in a raft of features, including HD Audio processing,
        HDMI 1.4 switching and Audyssey room setup.</p></td></tr>\n <tr><td class=\"small\"><a
        href=\"http://www.carltonaudiovisual.com.au/?q=node/view/1398\" title=\"Read
        the rest of this posting.\" class=\"read-more\">read more</a></td></tr>\n</table>\n\n<!--
        node: \"Peachtree Audio Music Box. Dac...Amp...Dock...Valve... ex demo $700\"
        -->\n<table cellpadding=\"0\" cellspacing=\"2\" style=\"border 0px; width:
        100%;\">\n <tr><td><table border=\"0\" width=\"100%\"><tr width=\"100%\"><td
        \ width=\"80%\"><div class=\"title\"><a href=\"?q=node/view/1555\">Peachtree
        Audio Music Box. Dac...Amp...Dock...Valve... ex demo $700</a></div></td><td
        width=\"20%\" ><div class=\"titleright\">$899.00</div></td></tr></table></td>\n
        <tr><td><p>This thing's great!<br />\r\n<br />\r\n-20 watt amp<br />\r\n-Dac<br
        />\r\n-ipod dock which takes digital from the ipod straight into the built
        in dac<br />\r\n-Headphone output<br />\r\n-Pre outs<br />\r\n-Analogue in<br
        />\r\n-Video out<br />\r\n<br />\r\nWhat elso do you want.</p></td></tr>\n
